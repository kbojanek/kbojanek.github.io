<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Registry - Sophie and Kyle's Wedding</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffff7;
            color: #3e3e3e;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #E2E8D6;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .navbar h1 {
            margin: 0 0 15px 0;
            font-size: 2em;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .navbar a {
            padding: 10px;
            color: #3e3e3e;
            text-decoration: none;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #CBD0C0;
            border-radius: 4px;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        .registry-section {
            margin-bottom: 30px;
        }
        .registry-section h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            border-bottom: 1px solid #CBD0C0;
            padding-bottom: 5px;
        }
        .registry-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .registry-link {
            background-color: #E2E8D6;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: #3e3e3e;
            transition: background-color 0.3s;
        }
        .registry-link:hover {
            background-color: #CBD0C0;
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Sophie and Kyle's Wedding</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="lodging.html">Travel</a>
                <a href="faq.html">Answers</a>
                <a href="registry.html">Registry</a>
                <a href="rsvp.html">RSVP</a>
                <a href="gallery.html">Photos</a>
            </div>
        </nav>
        <div class="content">
            <div class="header">
                <h2>Our Wedding Registry</h2>
            </div>
            <div class="main-content">
                <div class="registry-info">
                    <div class="registry-section">
                        <h3>Our Registries</h3>
                        <p>We've registered at the following stores:</p>
                        <div class="registry-links">
                            <a href="https://overthemoon.com/apps/registry/c-b-ba70" class="registry-link">Over The Moon</a>
                            <a href="https://www.amazon.com/wedding/registry/3UUAKEYPS2ERF" class="registry-link">Amazon</a>
                        </div>
                    </div>
                    <div class="registry-section">
                        <h3>Honeymoon Fund</h3>
                        <p>beep beep</p>
                        <div class="registry-links">
                            <a href="#" class="registry-link">beep beep beep</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
