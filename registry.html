<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Registry - Sophie and Kyle's Wedding</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffff7;
            color: #5A5C55;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            flex: 0 0 200px;
            background-color: #E2E8D6;
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #5A5C55;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #CBD0C0;
            border-radius: 4px;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .registry-info {
            flex: 2;
            padding-right: 40px;
        }
        .registry-section {
            margin-bottom: 30px;
        }
        .registry-section h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            border-bottom: 1px solid #CBD0C0;
            padding-bottom: 5px;
        }
        .registry-section p {
            margin: 5px 0;
        }
        .registry-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .registry-link {
            background-color: #E2E8D6;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: #5A5C55;
            transition: background-color 0.3s;
        }
        .registry-link:hover {
            background-color: #CBD0C0;
        }
        .photo-column {
            flex: 1;
        }
        .photo-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="index.html">Home</a>
            <a href="lodging.html">Travel</a>
            <a href="faq.html">Answers</a>
            <a href="registry.html">Registry</a>
            <a href="rsvp.html">RSVP</a>
            <a href="gallery.html">Photos</a>
        </div>
        <div class="content">
            <div class="header">
                <h1>Our Wedding Registry</h1>
            </div>
            <div class="main-content">
                <div class="registry-info">
                    <div class="registry-section">
                        <h3>Our Registries</h3>
                        <p>We've registered at the following stores:</p>
                        <div class="registry-links">
                            <a href="https://overthemoon.com/apps/registry/c-b-ba70" class="registry-link">Over The Moon</a>
                            <a href="https://www.amazon.com/wedding/registry/3UUAKEYPS2ERF" class="registry-link">Amazon</a>
                        </div>
                    </div>
                    <div class="registry-section">
                        <h3>Honeymoon Fund</h3>
                        <p>beep beep</p>
                        <div class="registry-links">
                            <a href="#" class="registry-link">beep beep beep</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
