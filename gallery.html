<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Sophie and Kyle's Wedding</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffff7;
            color: #5A5C55;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            flex: 0 0 200px;
            background-color: #E2E8D6;
            padding: 30px 20px;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #5A5C55;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #CBD0C0;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 100%;
            width: 100%;
        }
        .gallery-item {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="index.html">Home</a>
            <a href="lodging.html">Travel</a>
            <a href="faq.html">FAQ</a>
            <a href="registry.html">Registry</a>
            <a href="rsvp.html">RSVP</a>
            <a href="gallery.html">Photo Gallery</a>
        </div>
        <div class="content">
            <div class="header">
                <h1>Our Photo Gallery</h1>
            </div>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="us.jpg" alt="Sophie and Kyle">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
