<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Sophie and Kyle's Wedding</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffff7;
            color: #5A5C55;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            flex: 0 0 200px;
            background-color: #E2E8D6;
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #5A5C55;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #CBD0C0;
            border-radius: 4px;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="index.html">Home</a>
            <a href="lodging.html">Travel</a>
            <a href="faq.html">FAQ</a>
            <a href="registry.html">Registry</a>
            <a href="rsvp.html">RSVP</a>
            <a href="gallery.html">Photo Gallery</a>
        </div>
        <div class="content">
            <div class="header">
                <h1>Our Photo Gallery</h1>
                <p>subtlte!</p>
            </div>
            <div class="gallery">
                <!-- Replace the src attributes with your actual image paths -->

                </div>
                <div class="gallery-item">

                </div>
                <div class="gallery-item">

                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/200/200" alt="Sophie and Kyle 4">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/200/200" alt="Sophie and Kyle 5">
                </div>
                <div class="gallery-item">
                    <img src="/api/placeholder/200/200" alt="Sophie and Kyle 6">
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </div>
</body>
</html>
